<link rel="stylesheet" href="/style.css">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

<div class="well count">
  <h1 id="current-count">0.0</h1>
  <div class="refresh-container">
    <button type="button" class="btn btn-lg btn-link">
      <span class="glyphicon glyphicon-refresh"></span>
    </button>
  </div>
</div>

<div class="operations">
  <button type="button" class="btn btn-primary">Add</button>
  <button type="button" class="btn btn-primary">Subtract</button>
  <button type="button" class="btn btn-primary">Double</button>
  <button type="button" class="btn btn-primary">Halve</button>
  <button type="button" class="btn btn-primary">Set...</button>
</div>

<div class="alert-container">
<div class="alert alert-success" id="info" role="alert">Updated counter from X to Y</div>
</div>
